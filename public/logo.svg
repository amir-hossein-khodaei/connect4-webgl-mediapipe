<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- DEFINITIONS FOR MAGIC EFFECTS -->
  <defs>
    <!-- Golden Gradient for the Ring -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="50%" stop-color="#FFAA00" />
      <stop offset="100%" stop-color="#B8860B" />
    </linearGradient>
    
    <!-- Blue Glow for the inner void -->
    <radialGradient id="voidGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00AAFF" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#0A1A2A" stop-opacity="1" />
    </radialGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- BACKGROUND: The Void -->
  <circle cx="32" cy="32" r="30" fill="url(#voidGlow)" stroke="#1a2a4a" stroke-width="2" />

  <!-- THE RING: Represents the Board/Portal -->
  <circle cx="32" cy="32" r="22" stroke="url(#goldGradient)" stroke-width="4" fill="none" filter="url(#glow)" />

  <!-- THE CONNECT 4: The Winning Line (Runes) -->
  <!-- 1. Ice Rune -->
  <circle cx="32" cy="16" r="3" fill="#00FFFF" opacity="0.8" />
  
  <!-- 2. Ice Rune -->
  <circle cx="32" cy="26" r="3" fill="#00FFFF" opacity="0.8" />
  
  <!-- 3. Ice Rune -->
  <circle cx="32" cy="36" r="3" fill="#00FFFF" opacity="0.8" />
  
  <!-- 4. The Winning Move (Sun/Fire) -->
  <path d="M32 42 L34 46 L38 46 L35 49 L36 53 L32 50 L28 53 L29 49 L26 46 L30 46 Z" fill="#FFD700" filter="url(#glow)" />
  
  <!-- Sparkles -->
  <path d="M50 14 L52 10 L54 14 L58 16 L54 18 L52 22 L50 18 L46 16 Z" fill="#FFD700" opacity="0.6" transform="scale(0.5) translate(30, 10)" />

</svg>